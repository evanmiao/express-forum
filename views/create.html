{{extend './_layouts/layout.html'}}

{{block 'head'}}
<style>
  .create {
    height: 83.1vh;
    margin-left: auto;
    margin-right: auto;
    font-size: 14px;
    background: #fff;
    border-radius: 3px;
  }

  .header {
    padding: 10px;
    background-color: #f6f6f6;
  }

  .header .divider {
    padding: 0 5px;
    color: #ccc;
  }

  .header .title {
    color: #999;
  }

  .header a {
    color: #80bd01;
    text-decoration: none;
  }

  .header a:hover {
    text-decoration: underline;
  }
</style>
{{/block}}

{{block 'content'}}
<div class="create">
  <div class="header">
    <a href="/">主页</a>
    <span class="divider">/</span>
    <span class="title">发布话题</span>
  </div>
  <main>
    <div class="container">
      <form id="create_form" action="/topic/create" method="POST">
        <div>
          <label for="tab">选择版块：</label>
          <select name="tab" id="tab" required>
            <option value="">请选择</option>
            <option value="share">分享</option>
            <option value="ask">问答</option>
            <option value="job">招聘</option>
            <option value="dev">客户端测试</option>
          </select>
        </div>
        <div>
          <label for="top">置顶</label>
          <input type="checkbox" name="top" id="top" value="true" />
          <label for="good">精华</label>
          <input type="checkbox" name="good" id="good" value="true" />
        </div>
        <div>
          <label for="title">请输入标题</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div>
          <label for="content">请输入内容</label>
          <textarea name="content" id="content" cols="30" rows="10" required></textarea>
        </div>
        <input type="hidden" name="author" value="{{session._id}}" />
        <button type="submit" class="btn">提交</button>
      </form>
    </div>
  </main>
</div>
{{/block}}
